<!DOCTYPE html>
<html ng-app="Reppier" ng-controller="MainController">
    <head>
        <title>{{ Page.title() }}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.min.css"  media="screen,projection"/>

        <link type="text/css" rel="stylesheet" href="./css/style.css" />

        <script src="./js/jquery-2.1.4.min.js"></script>
        <script src="./js/angular.min.js"></script>
        <script src="./js/angular-route.min.js"></script>
        <script src="./materialize/js/materialize.js"></script>

        <script src="./js/main.js"></script>
    </head>
    <body class="grey lighten-2">

        <header>
            <div class="row z-depth-1" style="margin-bottom: 0;">
                <nav class="blue">
                    <div class="col l8 offset-l2 m10 offset-m1 s12">

                    </div>
                </nav>
                <div class="blue col s12">
                    <div class="col l8 offset-l2 m10 offset-m1 s12">
                        <ul style="color: white; background: transparent;" class="tabs">
                            <li class="tab col l3 waves-effect waves-light"><a href="#home" class="white-text">Главная</a></li>
                            <li class="tab col l3 waves-effect waves-light"><a href="#test" class="white-text">Артур</a></li>
                            <li class="tab col l3 waves-effect waves-light"><a href="#test2" class="white-text">Лалка</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div class="parallax-container" id="imageBar">
            <div class="parallax"><img src="./img/background-min2.jpg" /></div>
        </div>
        <div class="row" style="margin-top: -80px;" id="content">
            <div class="col l8 offset-l2 m10 offset-m1 s12">
                <ng-view></ng-view>
            </div>
        </div>

        <!--Angular dependecies-->
        <!--Controllers-->
        <script src="./js/controllers/MainController.js"></script>
        <script src="./js/controllers/RegisterController.js"></script>
